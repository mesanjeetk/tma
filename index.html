<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Ads & Earn</title>
  <meta name="monetag" content="f55df23c6a9bf86610b6ed3900d3224d">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background: #0078ff;
      border: none;
      padding: 12px 18px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    #ad-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #aaa;
      border-radius: 8px;
      background: #fafafa;
      min-height: 200px;
    }
    small {
      color: #666;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Watch Ads & Earn</h2>
    <p>Watch sponsored content to earn rewards in our Telegram app.</p>

    <button onclick="loadAd()">Watch Ad</button>

    <div id="ad-box">
      <!-- Monetag / Adsterra Ad Script will load here -->
      <p>Ad will appear here...</p>
    </div>

    <small>Powered by Monetization Platform</small>
  </div>

  <script>
    function loadAd() {
      const adBox = document.getElementById("ad-box");
      adBox.innerHTML = "<p>Loading ad...</p>";

      // Example placeholder (Replace with Monetag code)
      setTimeout(() => {
        adBox.innerHTML = `
          <h3>Demo Ad</h3>
          <p>This is where the actual Monetag ad will show.</p>
          <button onclick="adCompleted()">Done Watching</button>
        `;
      }, 1500);
    }

    // When user finishes watching the ad
    function adCompleted() {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify({
          status: "completed",
          reward: 3,
          timestamp: Date.now()
        }));
        window.Telegram.WebApp.close();
      } else {
        alert("Ad completed!");
      }
    }
  </script>

</body>
</html>
